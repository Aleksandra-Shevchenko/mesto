<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="description" content="Здесь можно делиться фотографиями интересных мест, удалять их и ставить лайки">
  <meta name="author" content="Александра Шевченко">
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="page">

    <header class="header page__center">
      <img class="logo" src="./images/logo-white.svg" alt="Логотип Место">
    </header>

    <main class="container">
      <section class="profile page__center">
        <div class="profile__content">
          <img src="./images/kusto.jpg" alt="Аватар пользователя" class="avatar">
          <div class="profile__info">
            <div class="profile__row">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="add-btn" type="button"></button>
      </section>

      <section class="elements page__center" aria-label="Фотографии">
        <article class="element">
          <img  class="element__pic" src="./images/hibini.jpg" alt="Горы Хибины">
          <div class="element__desc page_theme_white">
            <h2 class="element__title">Хибины</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img  class="element__pic" src="./images/novgorod.jpg" alt="Новгородский Кремль">
          <div class="element__desc page_theme_white">
            <h2 class="element__title">Великий Новгород</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img  class="element__pic" src="./images/puskeala.jpg" alt="Горный парк Рускеала в Карелии">
          <div class="element__desc page_theme_white">
            <h2 class="element__title">Рускеала</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img  class="element__pic" src="./images/Kronstadt2.jpg" alt="Форт Александр первый в Кронштадте">
          <div class="element__desc page_theme_white">
            <h2 class="element__title">Кронштадт</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img  class="element__pic" src="./images/terskiy.jpg" alt="Терский берег Белого моря">
          <div class="element__desc page_theme_white">
            <h2 class="element__title">Терский берег</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img  class="element__pic" src="./images/viborg.jpg" alt="Выборгский замок">
          <div class="element__desc page_theme_white">
            <h2 class="element__title">Выборг</h2>
            <button class="element__like"></button>
          </div>
        </article>
      </section>

      <section class="popup">
        <div class="popup__container page_theme_white">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="popup-form">
            <input type="text" placeholder="Имя" class="popup__input popup__input_text_name">
            <input type="text" placeholder="О себе" class="popup__input popup__input_text_job">
            <button class="submit-btn" type="submit" >Сохранить</button>
          </form>
          <button class="popup__close" type="button"></button>
        </div>
      </section>
    </main>

    <footer class="footer page__center">
      <p class="footer__content" lang="en"> &copy; 2020 Mesto Russia</p>
    </footer>

  </div>
  <script src="./scripts/index.js"></script>

</body>
</html>
